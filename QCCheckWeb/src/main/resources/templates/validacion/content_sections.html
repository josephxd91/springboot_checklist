<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="layout/layoutx :: head" />

<body class="fix-header fix-sidebar">
	<th:block th:replace="layout/layoutx :: content01" />



	<!-- Bread crumb -->
	<div class="row page-titles">
		<div class="col-md-5 align-self-center">
			<h3 class="text-primary">INFORMACION</h3>
		</div>
		<div class="col-md-7 align-self-center">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="javascript:void(0)">Home</a>
				</li>
				<li class="breadcrumb-item active">Dashboard</li>
			</ol>
		</div>
	</div>

	<!-- End Bread crumb -->
	<!-- Container fluid  -->
	<div class="container-fluid">
		<!-- Start Page Content -->
		<div class="row">
			<div class="col-lg-3">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Herramientas y Formatos</h4>
						<div class="card-content">
							<div class="nestable">
								<div class="dd" id="nestable3">

									<ol class="dd-list">
										<li th:each="herramienta :${herramientas}" class="dd-item dd3-item" th:attr="data-id=${herramienta.idherramienta}">
											<div class="dd-handle dd3-handle"></div>
											<div class="dd3-content">   
												<label th:if="${not #lists.isEmpty(herramienta.temaElementoList)}"  th:text="${herramienta.nombreHerramienta}">  </label>
												<a th:onclick="'fviewSetting(0,\'h' + ${herramienta.idherramienta} + '\');'"   th:if="${#lists.isEmpty(herramienta.temaElementoList)}"  th:text="${herramienta.nombreHerramienta}">  </a>
											</div>
											<ol class="dd-list" th:if="${not #lists.isEmpty(herramienta.temaElementoList)}">
												<li class="dd-item dd3-item" th:each="elemento : ${herramienta.temaElementoList}" th:attr="data-id=${elemento.idtemaElemento}">
													<div class="dd-handle dd3-handle"></div>
													<div class="dd3-content"><a th:onclick="'fviewSetting(1,\'e' + ${elemento.idtemaElemento} + '\');'"  th:text="${elemento.temaElemento}"></a></div>
												</li>
											</ol>
										</li>
									</ol>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="col-lg-9" id="sections_content">
				
			</div>
		</div>
	</div>

	<!-- End Container fluid  -->
	<th:block th:replace="layout/layoutx :: content02" />
</body>

</html>
